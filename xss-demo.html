<title>Test-XSS</title>
<body>
  <input type="text" id="valueInput">
  <div id="value"></div>

    inputEle.addEventListener('keyup',(e)=>{

      viewEle.innerHTML =e.target.value
      // document.write(e.target.value)
    })
  </script>
